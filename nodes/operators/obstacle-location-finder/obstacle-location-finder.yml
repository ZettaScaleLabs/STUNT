id: TrafficLightsDetection
uri: file://{{ BASE_DIR }}/nodes/operators/obstacle-location-finder/obstacle-location-finder.py
configuration:
  camera_fov: 90
  camera_location: [1.3, 0.0, 1.8]
  camera_rotation: [0.0, 0.0, 0.0]
  camera_width: 1920
  camera_height: 1080
  camera_type: 'sensor.camera.rgb'
  lidar_location: [1.3, 0.0, 1.8]
  lidar_rotation: [0.0, 0.0, 0.0]
  lidar_type: 'sensor.lidar.ray_cast'


inputs :
  - id: Pose
    type: Pose
  - id: TrackedObstacles
    type: ObstacleTrajectories
  - id: LIDAR
    type: LidarData
outputs :
  - id: Obstacles
    type: Obstacles
tags:
  - tensorflow