id: PerfectTracker
vars:
  BASE_DIR: "/var/zenoh-flow"
uri: "file://{{ BASE_DIR }}/nodes/operators/perfect-tracker/perfect-tracker.py"
configuration:
  tracking_num_steps: 10
  prediction_ego_agent: False
  dynamic_obstacle_distance_threshold_m: 30.0
inputs:
  - Obstacles
  - Pose
outputs: [ObstacleTrajectories]
