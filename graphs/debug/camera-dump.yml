flow: ControlDataDump
configuration:
  host: '192.168.122.35'
operators: []
sources:
  - id : CarlaCamera
    configuration:
      location: [1.3, 0.0, 1.8]
      frequency: 1
    descriptor : {{ BASE_DIR }}/nodes/sources/carla-camera/carla-camera.yml
sinks:
  - id : PyPrint
    configuration:
      out_file: {{ BASE_DIR }}/image-dump.log
    descriptor : {{ BASE_DIR }}/nodes/sinks/generic-sink-py/generic-sink.yml

links:
- from:
    node : CarlaCamera
    output : Image
  to:
    node : PyPrint
    input : Data
