flow: ControlDataDump
configuration:
  host: '192.168.122.35'
operators: []
sources:
  - id : CarlaLocalization
    configuration:
      frequency: 30
    descriptor : {{ BASE_DIR }}/nodes/sources/ground-truth/carla-localization/carla-localization.yml

  - id : CarlaGNSS
    configuration:
      frequency: 30
    descriptor : {{ BASE_DIR }}/nodes/sources/carla-gnss/carla-gnss.yml

  - id : CarlaIMU
    configuration:
      frequency: 30
    descriptor : {{ BASE_DIR }}/nodes/sources/carla-imu/carla-imu.yml

sinks:
  - id : DumpGNSS
    configuration:
      out_file: {{ BASE_DIR }}/gnss.log
    descriptor : {{ BASE_DIR }}/nodes/sinks/json-dump-py/json-dump.yml

  - id : DumpLocalization
    configuration:
      out_file: {{ BASE_DIR }}/localization.log
    descriptor : {{ BASE_DIR }}/nodes/sinks/json-dump-py/json-dump.yml

  - id : DumpIMU
    configuration:
      out_file: {{ BASE_DIR }}/imu.log
    descriptor : {{ BASE_DIR }}/nodes/sinks/json-dump-py/json-dump.yml

links:
- from:
    node : CarlaLocalization
    output : Pose
  to:
    node : DumpLocalization
    input : Data


- from:
    node : CarlaGNSS
    output : GNSS
  to:
    node : DumpGNSS
    input : Data


- from:
    node : CarlaIMU
    output : IMU
  to:
    node : DumpIMU
    input : Data