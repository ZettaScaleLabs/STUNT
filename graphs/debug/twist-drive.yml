flow: ControlDataDump
configuration:
  host: '192.168.122.35'
operators:
  - id : T2C
    descriptor : {{ BASE_DIR }}/nodes/operators/twist-to-control/twist-to-control.yml
sources:
  - id : TwistSrc
    descriptor : {{ BASE_DIR }}/nodes/sources/twist-source/twist.yml
sinks:
  - id : Car
    descriptor : {{ BASE_DIR }}/nodes/sinks/carla-control/carla-control.yml

links:
- from:
    node : TwistSrc
    output : Twist
  to:
    node : T2C
    input : Twist

- from:
    node : T2C
    output : Control
  to:
    node : Car
    input : Data