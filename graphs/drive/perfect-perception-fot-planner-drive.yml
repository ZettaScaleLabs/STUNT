flow: ControlDataDump
configuration:
  host: '192.168.122.35'
  port: 2000
operators:
  - id: PerfectLocalization
    descriptor:  {{ BASE_DIR }}/nodes/operators/perfect-localization/localization.yml

  - id: BehaviourPlanning
    configuration:
      goal: [116.0, 129.0, 0.0]
    descriptor:  {{ BASE_DIR }}/nodes/operators/behaviour-planning/behaviour-planning.yml

  - id: TTD
    descriptor:  {{ BASE_DIR }}/nodes/operators/time-to-decision/time-to-decision.yml

  - id: PerfectTracker
    descriptor: {{ BASE_DIR }}/nodes/operators/perfect-tracker/perfect-tracker.yml

  - id: LinearPredictor
    descriptor: {{ BASE_DIR }}/nodes/operators/linear-predictor/linear-predictor.yml

  - id: Planner
    descriptor: {{ BASE_DIR }}/nodes/operators/fot-planner/fot-planner.yml

  - id: PIDController
    configuration:
      # PID parameters
      P: 0.01
      I: 0.5
      D: 0.03
    descriptor: {{ BASE_DIR }}/nodes/operators/pid-control/pid-control.yml


sources:

  - id : CarlaTrafficLights
    descriptor : {{ BASE_DIR }}/nodes/sources/ground-truth/carla-trafficlights/carla-trafficlights.yml

  - id : CarlaObstacles
    configuration:
      types:
        - 'vehicle.*'
        - 'walker.pedestrian.*'
    descriptor : {{ BASE_DIR }}/nodes/sources/ground-truth/carla-obstacles/carla-obstacles.yml

  - id : CarlaLocalization
    descriptor : {{ BASE_DIR }}/nodes/sources/ground-truth/carla-localization/carla-localization.yml

sinks:
  - id : PyPrint
    descriptor : {{ BASE_DIR }}/nodes/sinks/generic-sink-py/generic-sink.yml

  - id : Car
    descriptor : {{ BASE_DIR }}/nodes/sinks/carla-control/carla-control.yml

links:
#sources
- from:
    node : CarlaLocalization
    output : Pose
  to:
    node : PerfectLocalization
    input : Pose

- from:
    node : CarlaObstacles
    output : Obstacles
  to:
    node : PerfectTracker
    input : Obstacles

# operators

- from:
    node : PerfectLocalization
    output : Pose
  to:
    node : PerfectTracker
    input : Pose

- from:
    node : PerfectLocalization
    output : Pose
  to:
    node : TTD
    input : Pose

- from:
    node : TTD
    output : TTD
  to:
    node : LinearPredictor
    input : TTD

- from:
    node : PerfectTracker
    output : ObstacleTrajectories
  to:
    node : LinearPredictor
    input : ObstacleTrajectories

- from:
    node : PerfectLocalization
    output : Pose
  to:
    node : BehaviourPlanning
    input : Pose


- from:
    node : PerfectLocalization
    output : Pose
  to:
    node : Planner
    input : Pose

- from:
    node : BehaviourPlanning
    output : Trajectory
  to:
    node : Planner
    input : Trajectory

- from:
    node : TTD
    output : TTD
  to:
    node : Planner
    input : TTD

- from:
    node : LinearPredictor
    output : ObstaclePredictions
  to:
    node : Planner
    input : ObstaclePredictions

- from:
    node : CarlaTrafficLights
    output : TrafficLights
  to:
    node : Planner
    input : TrafficLights


- from:
    node : Planner
    output : Waypoints
  to:
    node : PIDController
    input : Waypoints

- from:
    node : PerfectLocalization
    output : Pose
  to:
    node : PIDController
    input : Pose

# sinks
- from:
    node : PIDController
    output : Control
  to:
    node : PyPrint
    input : Data

- from:
    node : PIDController
    output : Control
  to:
    node : Car
    input : Data