flow: ControlDataDump
configuration:
  host: '192.168.122.197'
  port: 2000
  map: /{{ BASE_DIR }}/utils/town01-old.xodr
  frequency: 20
operators:
  - id: Localization
    descriptor:  {{ BASE_DIR }}/nodes/operators/ekf-localization/localization.yml

  - id: TTD
    descriptor:  {{ BASE_DIR }}/nodes/operators/time-to-decision/time-to-decision.yml

  - id: ObjectDetection
    configuration:
      obstacle_detection_model_path: /home/ato/Workspace/models/obstacle_detection/faster-rcnn
      path_coco_labels: {{ BASE_DIR }}/nodes/operators/obstacle-detector/STUNT.names
    descriptor: {{ BASE_DIR }}/nodes/operators/obstacle-detector/obstacle-detector.yml

  - id: TrafficLightDetection
    configuration:
      traffic_light_det_model_path: /home/ato/Workspace/models/traffic_light_detection/faster-rcnn
    descriptor: {{ BASE_DIR }}/nodes/operators/traffic-lights-detector/traffic-lights-detector.yml

  - id: StaticObstacleLocationFinder
    descriptor:  {{ BASE_DIR }}/nodes/operators/obstacle-location-finder/obstacle-location-finder.yml

  - id: SortTracker
    descriptor:  {{ BASE_DIR }}/nodes/operators/sort-tracker/sort-tracker.yml

  - id: ObstacleLocationFinder
    descriptor:  {{ BASE_DIR }}/nodes/operators/obstacle-location-finder/obstacle-location-finder.yml

  - id: ObstacleLocationHistory
    descriptor:  {{ BASE_DIR }}/nodes/operators/obstacle-location-history/obstacle-location-history.yml

  - id: LinearPredictor
    descriptor: {{ BASE_DIR }}/nodes/operators/linear-predictor/linear-predictor.yml

  - id: BehaviourPlanning
    configuration:
    descriptor:  {{ BASE_DIR }}/nodes/operators/behaviour-planning/behaviour-planning.yml

  - id: Planner
    configuration:
      target_speed: 6
    descriptor: {{ BASE_DIR }}/nodes/operators/fot-planner/fot-planner.yml

  - id: PIDController
    configuration:
      # PID parameters
      P: 0.01
      I: 0.5
      D: 0.03
    descriptor: {{ BASE_DIR }}/nodes/operators/pid-control/pid-control.yml


sources:

  - id : Camera
    configuration:
      mode: "client"
      key_expression: "stunt/center-camera"
    descriptor : {{ BASE_DIR }}/nodes/sources/zenoh-camera/zenoh-camera.yml

  - id : Lidar
    configuration:
      mode: "client"
      key_expression: "stunt/center-lidar"
    descriptor : {{ BASE_DIR }}/nodes/sources/zenoh-lidar/zenoh-lidar.yml

  - id : TeleCamera
    configuration:
      mode: "client"
      key_expression: "stunt/tele-camera"
    descriptor : {{ BASE_DIR }}/nodes/sources/zenoh-camera/zenoh-camera.yml

  - id : TeleLidar
    configuration:
      mode: "client"
      key_expression: "stunt/tele-lidar"
    descriptor : {{ BASE_DIR }}/nodes/sources/zenoh-lidar/zenoh-lidar.yml

  - id : IMU
    configuration:
      mode: "client"
      key_expression: "stunt/imu"
    descriptor : {{ BASE_DIR }}/nodes/sources/zenoh-imu/zenoh-imu.yml

  - id : GNSS
    configuration:
      mode: "client"
      key_expression: "stunt/gnss"
    descriptor : {{ BASE_DIR }}/nodes/sources/zenoh-gnss/zenoh-gnss.yml

  - id: RoutePlanner
    configuration:
      goal: [88.0, 90.0, 0.0]
    descriptor: {{ BASE_DIR }}/nodes/sources/route-planner/route-planner.yml


sinks:
  - id : PyPrint
    descriptor : {{ BASE_DIR }}/nodes/sinks/generic-sink-py/generic-sink.yml

  - id : ZenohCar
    configuration:
      mode: "client"
      key_expression: "stunt/ego-control"
    descriptor : {{ BASE_DIR }}/nodes/sinks/zenoh-control/zenoh-control.yml

links:

# sources

#sources to localization
- from:
    node : GNSS
    output : GNSS
  to:
    node : Localization
    input : GNSS


- from:
    node : IMU
    output : IMU
  to:
    node : Localization
    input : IMU

# source from camera and lidar to object detection and tracking

- from:
    node : Camera
    output : Image
  to:
    node : ObjectDetection
    input : Image

- from:
    node : Camera
    output : Image
  to:
    node : SortTracker
    input : Image

- from:
    node : Lidar
    output : LIDAR
  to:
    node : ObstacleLocationFinder
    input : LIDAR

# source from tele camera and tele lidar to traffic lights and static obstacles

- from:
    node : TeleLidar
    output : LIDAR
  to:
    node : StaticObstacleLocationFinder
    input : LIDAR

- from:
    node : TeleCamera
    output : Image
  to:
    node : TrafficLightDetection
    input : Image


# planner

- from:
    node : RoutePlanner
    output : Route
  to:
    node : BehaviourPlanning
    input : Route

# operators


# pose to

- from:
    node : Localization
    output : Pose
  to:
    node : TTD
    input : Pose

- from:
    node : Localization
    output : Pose
  to:
    node : StaticObstacleLocationFinder
    input : Pose

- from:
    node : Localization
    output : Pose
  to:
    node : ObstacleLocationFinder
    input : Pose

- from:
    node : Localization
    output : Pose
  to:
    node : ObstacleLocationHistory
    input : Pose

- from:
    node : Localization
    output : Pose
  to:
    node : BehaviourPlanning
    input : Pose

- from:
    node : Localization
    output : Pose
  to:
    node : Planner
    input : Pose

- from:
    node : Localization
    output : Pose
  to:
    node : PIDController
    input : Pose


# time to decision to

- from:
    node : TTD
    output : TTD
  to:
    node : ObjectDetection
    input : TTD

- from:
    node : TTD
    output : TTD
  to:
    node : SortTracker
    input : TTD

- from:
    node : TTD
    output : TTD
  to:
    node : TrafficLightDetection
    input : TTD

- from:
    node : TTD
    output : TTD
  to:
    node : LinearPredictor
    input : TTD

- from:
    node : TTD
    output : TTD
  to:
    node : Planner
    input : TTD

# obstacles detection and tracking

- from:
    node : ObjectDetection
    output : Obstacles
  to:
    node : SortTracker
    input : Obstacles

- from:
    node : SortTracker
    output : ObstacleTrajectories
  to:
    node : ObstacleLocationFinder
    input : TrackedObstacles

- from:
    node : ObstacleLocationFinder
    output : Obstacles
  to:
    node : ObstacleLocationHistory
    input : Obstacles

- from:
    node : ObstacleLocationHistory
    output : ObstacleTrajectories
  to:
    node : LinearPredictor
    input : ObstacleTrajectories

# traffic lights and static obstacles detection and tracking

- from:
    node : TrafficLightDetection
    output : TrafficLights
  to:
    node : StaticObstacleLocationFinder
    input : TrackedObstacles


# planning

- from:
    node : BehaviourPlanning
    output : Trajectory
  to:
    node : Planner
    input : Trajectory

- from:
    node : LinearPredictor
    output : ObstaclePredictions
  to:
    node : Planner
    input : ObstaclePredictions

- from:
    node : StaticObstacleLocationFinder
    output : Obstacles
  to:
    node : Planner
    input : TrafficLights

- from:
    node : Planner
    output : Waypoints
  to:
    node : PIDController
    input : Waypoints


# sinks
- from:
    node : PIDController
    output : Control
  to:
    node : PyPrint
    input : Data

- from:
    node : PIDController
    output : Control
  to:
    node : ZenohCar
    input : Data