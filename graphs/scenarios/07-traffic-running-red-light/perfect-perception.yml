flow: ControlDataDump
configuration:
  host: '192.168.122.197'
  port: 2000
  map: //home/ato/Workspace/STUNT/utils/town01-old.xodr
  frequency: 20
operators:
  - id: PerfectLocalization
    descriptor:  /home/ato/Workspace/STUNT/nodes/operators/perfect-localization/localization.yml

  - id: BehaviourPlanning
    descriptor:  /home/ato/Workspace/STUNT/nodes/operators/behaviour-planning/behaviour-planning.yml

  - id: TTD
    descriptor:  /home/ato/Workspace/STUNT/nodes/operators/time-to-decision/time-to-decision.yml

  - id: PerfectTracker
    descriptor: /home/ato/Workspace/STUNT/nodes/operators/perfect-tracker/perfect-tracker.yml

  - id: LinearPredictor
    descriptor: /home/ato/Workspace/STUNT/nodes/operators/linear-predictor/linear-predictor.yml

  - id: WaypointPlanner
    configuration:
      target_speed: 6
    descriptor: /home/ato/Workspace/STUNT/nodes/operators/waypoint-planner/waypoint-planner.yml

  - id: PIDController
    configuration:
      # PID parameters
      P: 0.005
      I: 0.5
      D: 0.015
    descriptor: /home/ato/Workspace/STUNT/nodes/operators/pid-control/pid-control.yml


sources:

  - id : CarlaTrafficLights
    descriptor : /home/ato/Workspace/STUNT/nodes/sources/ground-truth/carla-trafficlights/carla-trafficlights.yml

  - id : CarlaObstacles
    configuration:
      types:
        - 'vehicle.*'
        - 'walker.pedestrian.*'
    descriptor : /home/ato/Workspace/STUNT/nodes/sources/ground-truth/carla-obstacles/carla-obstacles.yml

  - id : CarlaLocalization
    descriptor : /home/ato/Workspace/STUNT/nodes/sources/ground-truth/carla-localization/carla-localization.yml

  - id: RoutePlanner
    configuration:
      goal: [387.73, 330.07, 0.0]
    descriptor: /home/ato/Workspace/STUNT/nodes/sources/route-planner/route-planner.yml

sinks:
  - id : PyPrint
    descriptor : /home/ato/Workspace/STUNT/nodes/sinks/generic-sink-py/generic-sink.yml

  - id : Car
    descriptor : /home/ato/Workspace/STUNT/nodes/sinks/carla-control/carla-control.yml

